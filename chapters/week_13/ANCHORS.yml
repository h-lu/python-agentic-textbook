- id: w13-agent-team-definition
  claim: agent team 模式是多个 AI agent 各司其职、协作完成任务的编程模式
  evidence: CHAPTER.md 第 1 节展示了 reader → writer → tester 的消息传递流程，用 dataclass 定义消息格式
  verification: examples/01_reader_writer.py 和 examples/03_full_agent_team.py 可运行验证

- id: w13-dataclass-protocol
  claim: dataclass 是 agent 之间传递消息的"协议"
