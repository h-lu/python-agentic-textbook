  verification: examples/01_reader_writer.py 中 NoteInfo 和 StudyPlan 的定义和使用

- id: w13-review-checklist
  claim: AI 生成代码的常见问题包括缺少错误处理、忽略边界情况、过度工程化、命名不一致、缺少日志
