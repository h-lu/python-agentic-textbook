  verification: examples/02_review_checklist.py 和 examples/02_checklist_edge_cases.py

- id: w13-failure-driven-iteration
  claim: 失败驱动迭代基于 TDD 红-绿-重构循环，需要设置最大迭代次数
  evidence: CHAPTER.md 第 3 节展示了迭代生成函数，最多 3 次，保留最后一次结果
  verification: examples/03_failure_driven_iteration.py 可运行验证

- id: w13-human-in-the-loop
  claim: human-in-the-loop 模式中，人类是技术负责人，AI 是团队成员
  evidence: CHAPTER.md 多处强调"你是 Tech Lead，它们是你的团队"，第 1 节三个原则中有此条
