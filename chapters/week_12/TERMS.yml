# Week 12 术语表
#
# 本周新增术语，需要合入 shared/glossary.yml

- term_zh: argparse
  term_en: argparse
  definition_zh: Python 标准库中的命令行参数解析模块，用于自动处理命令行参数、生成帮助信息、验证参数类型。能创建位置参数、可选参数、子命令等复杂的 CLI 接口。
  first_seen: week_12

- term_zh: 位置参数
  term_en: positional argument
  definition_zh: 命令行中按位置顺序传递的参数，不需要参数名前缀。例如 `git add .` 中的 `.` 就是位置参数。argparse 中用 `add_argument("name")` 定义。
  first_seen: week_12

- term_zh: 可选参数
  term_en: optional argument
  definition_zh: 命令行中可选的参数，通常以 `-` 或 `--` 开头。例如 `ls -l` 中的 `-l`。argparse 中用 `add_argument("-v", "--verbose")` 定义。
  first_seen: week_12

- term_zh: 子命令
  term_en: subcommand
  definition_zh: 命令行工具中的独立命令，如 `git add`、`git commit` 中的 add 和 commit。argparse 中用 `add_subparsers()` 实现。
  first_seen: week_12

- term_zh: 退出码
  term_en: exit code
  definition_zh: 程序结束时返回给操作系统的数字状态码。0 表示成功，非零表示失败。脚本和 CI/CD 工具依赖退出码判断命令是否执行成功。
  first_seen: week_12

- term_zh: logging
  term_en: logging
  definition_zh: Python 标准库中的日志记录模块，用于记录程序运行时的信息。支持不同日志级别（DEBUG/INFO/WARNING/ERROR/CRITICAL）和多种输出目标（控制台、文件）。
  first_seen: week_12

- term_zh: 日志级别
  term_en: log level
  definition_zh: 日志消息的优先级，从低到高为 DEBUG < INFO < WARNING < ERROR < CRITICAL。设置日志级别后，只有等于或高于该级别的消息才会被输出。
  first_seen: week_12

- term_zh: 互斥参数
  term_en: mutually exclusive arguments
  definition_zh: 不能同时使用的命令行参数。argparse 中用 `add_mutually_exclusive_group()` 创建，如 `--verbose` 和 `--quiet` 不能同时出现。
  first_seen: week_12
