# Week 12 锚点记录
#
# 每个锚点连接一个"主张"与"可验证证据"
# 供后续复习和验证使用

- id: week_12_argparse_auto_help
  claim: argparse 自动生成帮助信息
  evidence: examples/01_simple_argparse.py 运行 `python task.py --help` 会自动生成 usage 和参数说明
  verification: 运行命令验证帮助信息自动生成

- id: week_12_subcommands_add_parser
  claim: add_subparsers() 创建子命令架构
  evidence: examples/04_subcommands.py 使用 subparsers.add_parser() 创建 add/list/done 子命令
  verification: 运行 `python 04_subcommands.py add "任务"` 验证子命令路由

- id: week_12_exit_code_zero_success
  claim: 退出码 0 表示成功，非零表示失败
  evidence: examples/05_exit_codes.py 演示 sys.exit(0) 和 sys.exit(1) 的区别
  verification: 用 `echo $?` 检查命令退出码

- id: week_12_logging_levels
  claim: logging 模块支持不同日志级别
  evidence: examples/06_logging.py 演示 DEBUG/INFO/WARNING/ERROR 级别的过滤
  verification: 运行脚本观察不同级别日志的输出

- id: week_12_pyhelper_cli_subcommands
  claim: PyHelper 支持多个子命令（add/list/search/export/stats）
  evidence: examples/pyhelper/cli.py 实现了完整的子命令架构
  verification: 运行 `python examples/pyhelper/cli.py --help` 查看所有子命令

- id: week_12_mutually_exclusive_group
  claim: 互斥参数组防止冲突选项同时使用
  evidence: examples/03_mutually_exclusive.py 使用 add_mutually_exclusive_group() 防止 --all 和 --pending 同时出现
  verification: 尝试同时传入互斥参数，观察 argparse 自动报错
